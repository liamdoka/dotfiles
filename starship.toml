[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 4
truncation_symbol = "../"
repo_root_style = "bright-green"
repo_root_format = """
[⁘](bright-blue) [$repo_root]($repo_root_style) \
"""

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[env_var]
variable = 'SHELL'
default = 'unknown shell'

[fennel]
symbol = " "

[fill]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
format = '[$symbol$branch]($style) '
symbol = " "
style = "bright-blue"

[git_status]
deleted = "[✕$count](red) "
untracked = "[?$count](blue) "
modified = "[!$count](yellow) "
staged = "[+$count](bold yellow) "
stashed = "[*$count](green) "
format = '$staged$modified$deleted$untracked$stashed'

